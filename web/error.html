<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
        }
        .error-code {
            font-size: 10rem;
            font-weight: bold;
            color: #ff6b6b;
        }
        .error-message {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .error-description {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
        }
        .back-home {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff6b6b;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-home:hover {
            background-color: #e63946;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">{{.Code}}</div>
        <div class="error-message">{{.Message}}</div>
        <div class="error-description">Sorry, the page you are looking for does not exist or has been moved.</div>
        <a href="/" class="back-home">Go Back Home</a>
    </div>
</body>
</html>
