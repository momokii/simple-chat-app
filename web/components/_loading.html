<!-- Loader -->
<div class="loading-overlay">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<script>
    function showLoader() {
            $('.loading-overlay').fadeIn();
        }

    // Fungsi untuk menyembunyikan loader
    function hideLoader() {
        $('.loading-overlay').fadeOut();
    }
</script>
